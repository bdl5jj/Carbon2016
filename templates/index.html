<!doctype html>
<title>Index</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.1.0/d3.min.js"></script>
<div class=page>
  <h1>Flask</h1>
  <h1>{{customer}}</h1>
  <h1>{{balance}}</h1>
  {% for val in accounts %}
  <p><strong>Name: {{val.nickname}}</strong></p>
  <p>Balance: {{val.balance}}</p>
  {% endfor %}
</div>
